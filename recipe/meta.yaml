{% set name = "revive" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mgechev/revive/archive/v{{ version }}.tar.gz
  sha256: e3dfc4b556afd0a5853067632692b8ed167304039456e7e8e9ed990f8d625d57

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/mgechev/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Fast, configurable, extensible, flexible, and beautiful linter for Go
  dev_url: https://github.com/mgechev/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
