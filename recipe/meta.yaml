{% set name = "revive" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mgechev/revive/archive/v{{ version }}.tar.gz
  sha256: 5e94bf52842517802f00fe7a9f74df274cc982e13f86fe8cd0b1991f72beb528

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/mgechev/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Fast, configurable, extensible, flexible, and beautiful linter for Go
  dev_url: https://github.com/mgechev/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
