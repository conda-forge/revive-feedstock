{% set name = "revive" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mgechev/revive/archive/v{{ version }}.tar.gz
  sha256: 2ea41ab2e8e7dd344cc52d002551cb0e640dd24ab569ad273906110cf4134a88

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/mgechev/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Fast, configurable, extensible, flexible, and beautiful linter for Go
  dev_url: https://github.com/mgechev/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
